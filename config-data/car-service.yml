server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
logging:
  # Formato del log para ver el trace-id en la consola
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

management:
  tracing:
    sampling:
      # 1.0 = 100% de las peticiones se envían a Zipkin (Ideal para DEV)
      # 0.1 = 10% (Ideal para PROD para no saturar)
      probability: 1.0
  zipkin:
    tracing:
      # La URL donde está corriendo tu servidor Zipkin (Docker)
      endpoint: "http://localhost:9411/api/v2/spans"
      
server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
resilience4j.circuitbreaker:
  instances:
    carsCB:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 3
      slidingWindowType: TIME_BASED #Si la ventana deslizante es COUNT_BASED, la última Las llamadas se registran y agregan. Si la ventana deslizante es TIME_BASED, las llamadas de la última segundos registrados y agregados.slidingWindowSize slidingWindowSize
      minimumNumberOfCalls: 4
      waitDurationInOpenState: 5s
      failureRateThreshold: 50 #Configura el umbral de tasa de falla en porcentaje.Cuando la tasa de fallas es igual o mayor que el umbral, CircuitBreaker pasa a abrirse y comienza a cortocircuitar las llamadas.
      eventConsumerBufferSize: 10
    bikesCB:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 3
      slidingWindowType: TIME_BASED
      minimumNumberOfCalls: 4
      waitDurationInOpenState: 5s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
    allCB:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 3
      slidingWindowType: TIME_BASED
      minimumNumberOfCalls: 4
      waitDurationInOpenState: 5s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
logging:
  # Formato del log para ver el trace-id en la consola
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

management:
  tracing:
    sampling:
      # 1.0 = 100% de las peticiones se envían a Zipkin (Ideal para DEV)
      # 0.1 = 10% (Ideal para PROD para no saturar)
      probability: 1.0
  zipkin:
    tracing:
      # La URL donde está corriendo tu servidor Zipkin (Docker)
      endpoint: "http://localhost:9411/api/v2/spans"